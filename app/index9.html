<!doctype html>
<html ng-app="myapp">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Ng-Training Start</title>
	</head>
	<body ng-controller="MainController">
		<div class="container">
			<a href="index8.html">< Précédent</a>
			<a href="index10.html">Suivant ></a>
		</div>
		<h2>Exemple 9</h2>
		<div class="container" ng-cloak>
			<form ng-submit="addPerson(newFriend)" novalidate>
				<label for="new-friend">Mon nouvel ami :</label>
				<input id="new-friend" type="text" ng-model="newFriend">
				<button type="submit">Ajouter !</button>
			</form>
			<label for="friend-filter">Filtrer :</label>
			<input id="friend-filter" type="text" ng-model="friendFilter">
			<p>Mes amis sont :</p>
			<ul>
				<li ng-repeat="person in people | orderBy:'firstname' | filter:friendFilter">{{person.firstname}} 
					<button type="button" ng-click="removePerson($index)">Supprimer</button>
				</li>
			</ul>
		</div>
		<script src="angular.min.js"></script>
		<script src="app6.js"></script>
	</body>
</html>
