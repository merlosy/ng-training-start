<!doctype html>
<html ng-app>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Ng-Training Start</title>
	</head>
	<body>
		<div class="container">
			<a href="index3.html">< Précédent</a>
			<a href="index5.html">Suivant ></a>
		</div>
		<h2>Exemple 4</h2>
		<div class="container" ng-init="names=['Gérard', 'Francis', 'Josette', 'Euridice']">
			<form ng-submit="names.push(nouvelAmi)" novalidate>
				<label for="name">Mon nouvel ami :</label>
				<input id="name" type="text" ng-model="nouvelAmi">
				<button type="submit">Ajouter !</button>
			</form>
			<p>Mes amis sont :</p>
			<ul>
				<li ng-repeat="name in names">{{name}}</li>
			</ul>
		</div>
		<script src="angular.min.js"></script>
	</body>
</html>
